{% extends 'education/base.html' %}
{% block content %}
<h2>School Detail</h2>

<h3>{{ school.name }}</h3>
<p>{{ school.description }}</p>

<p> 현재 학생 수 : {{ school.student_set.count }}</p>
{% for student in school.student_set.all %}
<h4><a href="{% url 'student-detail' student.id %}">{{ student }}</a></h4>
{% endfor %}

<a href="{% url 'index' %}">처음으로 돌아가기</a>
{% endblock %}
